<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>表单</title>
</head>

<!-- 三、表单基础1-->

<!--
     1.表单：
       (1)标签：<form>
       (2)属性：
           ①method:请求方式 (get、post)
           ②action:url地址
       (3)表单元素
           ①input
             属性：value和placeholder
           ②label
       (4)type类型
          text、password.radio、file、submit
          email、url、number、range、Date pickers、search、color、checkbox
       (5)
-->
<body>
<form>
    <label for="username">用户名：</label>
    <input type="text" id="username">

    <label for="password">密码：</label>
    <input type="password" id="password">

    <input type="radio">
    <input type="file">
    <input type="submit">

    <input type="text" value="哈哈">
    <input type="text" placeholder="请输入用户名">
</form>
</body>
</html>
