<!DOCTYPE html>

<!--
       二、HTML基础元素1
-->

<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<!--
      1.标题标签：h1~h6
      2.段落标签：p
      3.图片标签：img
        (1)属性：
          ①src：要显示的图片路径
          ②alt：图片解释
        (2)路径：层级关系的寻找
      4.链接：a
        <a href="url">跳转</a>
         属性：
           href：跳转的url地址
-->

<h1>我是标题h1</h1>
<h2>我是标题h2</h2>
<h3>我是标题h3</h3>
<h4>我是标题h4</h4>
<h5>我是标题h5</h5>
<h6>我是标题h6</h6>

<p>我是第一个段落信息</p>
<p>我是第二个段落信息</p>

<img src="img/image.jpg" alt="我是一个萌宠"/>

<a href="https://www.baidu.com">跳转到百度页面</a>
<a href="HelloWorld.html" style="color: red">跳转到HelloWorld</a>
</body>
</html>
