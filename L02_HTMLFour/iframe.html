<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>内联框架</title>
</head>

<!--
  iframe:
    缺点：
        1.开发人员跟踪不便
        2.页面加载速度缓慢
   iframe可解决跨域问题

   边框：frameborder      no没有
-->
<body>
<h1>我是iframe</h1>
<iframe src="One.html" width="400px" height="300px" frameborder="no"></iframe>
</body>
</html>
