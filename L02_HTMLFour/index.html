<!DOCTYPE html>
<html lang="en">

<!--  HTML基础元素4  -->
<head>
    <meta charset="UTF-8">
    <title>框架</title>
</head>

<!--
   1.frame框架
      (1)在主页面不能在使用body
      (2)noresize:禁止拖拽
      (3)cols:分屏多页面
-->

<frameset cols="25%,75%" noresize>
    <frame src="One.html">
    <frame src="Two.html">
</frameset>
</html>
