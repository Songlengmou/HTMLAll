<!DOCTYPE html>
<html lang="en">

<!--  五、HTML查缺补漏  -->
<head>
    <meta charset="UTF-8">
    <title>HTML查缺补漏</title>
</head>

<!--
    1.属性
       属性总是以键值对(key-value)的形式出现
    2.实体(也可参照实体表名称来编写  参考http://www.w3school.com.cn/html/html_entities.asp)
    3.标签   div+css布局
      <b>:粗体文本   <br>:换行  <button>:按钮  <code>:代码文本  <div>:容器  <em>:强调内容  <hr>:水平线    等等
-->
<body>
<p>我是一个<b>粗体</b>文字</p>
<p>我是一个<em>粗体</em>文字</p>
<p>我是一个<strong>粗体</strong>文字</p>

<hr/>

</body>
</html>
